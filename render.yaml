services:
  - type: web
    name: dataanalystbot-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port 8000
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: LANGSMITH_API_KEY
        sync: false
    disks:
      - name: backend-data
        mountPath: /data
        sizeGB: 5
      - name: backend-vector
        mountPath: /vector_db
        sizeGB: 5
      - name: backend-cache
        mountPath: /.cache
        sizeGB: 2

  - type: web
    name: dataanalystbot-frontend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run streamlit_app/app.py --server.port 10000 --server.address 0.0.0.0
    envVars:
      - key: BACKEND_URL
        value: https://dataanalystbot-backend.onrender.com
    disks:
      - name: frontend-cache
        mountPath: /.cache
        sizeGB: 2